<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="h-100">
       <button type="button" class="btn btn-primary float-right mr-3 mt-2" onclick="openentry()" id="adminlogin">ADMIN LOGIN</button>
             
    <div class="container" id="register">
       <div class="row">
           <div class="col-12">
           
           </div>
       </div>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center py-2">REGISTER HERE</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <h6>NAME :</h6>
                    <input type="text" class="w-100" placeholder="Enter Your Name" id="name">

                    <h6 class="mt-2">EMAIL :</h6>
                    <input type="email" class="w-100" placeholder="Enter Your Email" id="email">

                    <h6 class="mt-2">PASSWORD :</h6>
                    <input type="password" class="w-100" placeholder="Enter Password" id="pass">

                    <button type="button" class="btn btn-info mt-2" onclick="createrow()">
                    SUBMIT</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-3" id="maindatabase">
         <button type="button" class="btn btn-primary float-right mr-3 mt-2" id="adminlogout" onclick="adminlogout()">LOGOUT</button>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center py-2">DATA BASE</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="text-center">FIRSTNAME</th>
                            <th class="text-center">EMAIL</th>
                            <th class="text-center">PASSWORD</th>
                            <th class="text-center">UPDATE</th>
                            <th class="text-center">DELETE</th>
                        </tr>
                    </thead>

                    <tbody id="createrow">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal-main" id="main-display">
    <div class="modal-inner">
        <div class="modal-head">
            
            <i class="fas fa-times" onclick="removepopup()"></i>
            
        </div>
        <div class="modal-section  justify-content-center py-3 ">
           <div class="col-12">
            <h4 class="text-center py-3 ">
                SUCCESS
            </h4>
            </div>
            <div class="col-12">
            <h4 class="text-center">
            <i class="fas fa-check-square text-success"></i>
            </h4>
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" onclick="removepopup()">OK</button>
            <button type="button" class="btn btn-info">CANCEL</button>
        </div>
    </div>
</div>
   
   
   
   
   
    <div id="update-dialog">
    <div class="modal-inner">
        <div class="modal-head">
            
            <i class="fas fa-times" onclick="removeupdate()"></i>
            
        </div>
        <div class="modal-section  justify-content-center py-3 ">
           <div class="col-12">
            <h4 class="text-center py-3 ">
                FILL UP
            </h4>
            </div>
            <div class="col-12">
            <h6 class="">NAME :</h6>
            <input type="text" id="newname" placeholder="Name :" class="w-100">
            <h6 class="mt-2">EMAIL :</h6>
            <input  type="email" id="newemail"placeholder="Email"class="w-100">
            <h6 class="mt-2">PASSWORD :</h6>
            <input  type="password" id="newpassword" placeholder="Password" class="w-100">
            </div>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info" onclick="updatevalue()">UPDATE</button>
            <button type="button" class="btn btn-info">CANCEL</button>
        </div>
    </div>
</div>

       <div id="open-entry">
    <div class="modal-inner px-3">
        <div class="modal-head">
            
            <i class="fas fa-times" onclick="closeadmin()"></i>
            
        </div>
        <div class="modal-section  justify-content-center py-3 ">
           <div class="col-12">
            <h4 class="text-center py-3 ">
                ADMIN LOGIN
            </h4>
            </div>
            <div class="col-12 text-center">
             <i class="fas fa-unlock-alt text-dark"></i>
            </div>
             <form class="mt-3">
                 <h6>ENTER USERNAME : </h6>
                 <input type="text" class="w-100" id="username">
                 <h6 class="mt-2">ENTER PASSWORD :</h6>
                 <input type="password" class="w-100" id="adminpass">
            <button type="button" class="btn btn-info mt-2" onclick="checkadmin()">LOGIN</button>
             </form>
            
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-info">CANCEL</button>
        </div>
    </div>
</div>
   
   
   
   
   
       <div id="admin-welcome">
    <div class="modal-inner px-3">
        <div class="modal-head">
            
            <i class="fas fa-times" onclick="removeadmin()"></i>
            
        </div>
        <div class="modal-section  justify-content-center py-3 ">
           <div class="col-12">
            <h4 class="text-center py-3 ">
                LOGIN SUCCESSFULL
            </h4>
            </div>
            <div class="col-12 text-center">
            <i class="fas fa-check-circle text-success"></i>
            </div>
           
            
        </div>
        <div class="modal-footer">
             <button type="button" class="btn btn-info" onclick="removeadmin()" >OK</button>
            <button type="button" class="btn btn-info" onclick="removeadmin()">CANCEL</button>
        </div>
    </div>
</div>
   
   
   
   
       <div id="admin-wrong">
    <div class="modal-inner px-3">
        <div class="modal-head">
            
            <i class="fas fa-times" onclick="noadmin()"></i>
            
        </div>
        <div class="modal-section  justify-content-center py-3 ">
           <div class="col-12">
            <h4 class="text-center py-3 ">
                LOGIN UNSUCCESSFULL
            </h4>
            </div>
            <div class="col-12 text-center">
            <i class="fas fa-times-circle text-danger"></i>
            </div>
           
            
        </div>
        <div class="modal-footer">
             <button type="button" class="btn btn-info" onclick="noadmin()" >OK</button>
            <button type="button" class="btn btn-info" onclick="noadmin()">CANCEL</button>
        </div>
    </div>
</div>
